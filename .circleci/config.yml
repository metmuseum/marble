version: 2.1
orbs:
  node: circleci/node@2.1.0
commands:
  install-puppeteer-libs:
    steps:
      - run:
          name: Install Headless Chrome dependencies
          command: >
            sudo apt-get install -yq \

            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2
            libcups2 libdbus-1-3 \

            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0
            libglib2.0-0 libgtk-3-0 libnspr4 \

            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1
            libxcb1 libxcomposite1 libxcursor1 \

            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1
            libxtst6 ca-certificates \

            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget

jobs:
  build-and-test:
    environment:
      NODE_ENV: development
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - install-puppeteer-libs
            - run: npm install
            - run: npm run build-storybook
            - run: npm run test-on-circle-ci
workflows:
  build-and-test:
    jobs:
      - build-and-test
